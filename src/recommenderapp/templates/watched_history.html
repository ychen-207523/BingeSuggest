<!DOCTYPE html>
<html>
<head>
    <!-- Include stylesheets and scripts -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>BingeSuggest - My Watched History</title>
    <link rel="icon" href="{{ url_for('static', filename='Popcorn-icon.png') }}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='watchedHistory.js') }}"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 60px;
        }

        .heading1 h2 {
            text-align: center;
            margin-top: 60px;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #watchedHistoryContainer {
            margin: auto;
            max-width: 1100px;
            height: 95%;
            overflow-y: auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .movie-entry {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .movie-entry img {
            max-width: 100px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .movie-details {
            flex: 1;
            margin-left: 15px;
            color: #333;
        }

        .movie-details h5 {
            margin: 0;
            color: #333;
        }

        .movie-details p {
            margin: 5px 0;
            color: #555;
        }

        .imdb-link a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .imdb-link a:hover {
            background-color: #0056b3;
        }

        #loaderLanding {
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="heading1">
            <h2>My Watched History</h2>
        </div>
        <div id="watchedHistoryContainer">
            <!-- Watched history will be dynamically populated here -->
        </div>
    </div>

    <div class="d-none" id="loaderLanding">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</body>
</html>
